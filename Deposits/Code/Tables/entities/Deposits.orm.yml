Payments\Deposits\Code\Tables\Deposits:
  table: payments_deposits
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    description:
      name: description
      type: string
      length: 255
      nullable: false
    user_id:
      name: user_id
      type: integer
      length: 11
      nullable: false
    payment_id:
      name: payment_id
      type: integer
      length: 11
      nullable: true
    amount:
      name: amount
      type: integer
      length: 11
      nullable: true
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: true
    date_created:
      name: date_created
      type: datetime
      nullable: true
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: true
    date_modified:
      name: date_modified
      type: datetime
      nullable: true
  indexes:
    user_id_index:
      columns: [user_id]
    payment_id_index:
      columns: [payment_id]
  lifecycleCallbacks:
    prePersist:
      - onPrePersist
      - onPrePersistCallbacks
    preUpdate:
      - onPreUpdate
      - onPreUpdateCallbacks
