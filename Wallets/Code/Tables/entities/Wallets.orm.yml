Payments\Wallets\Code\Tables\Wallets:
  table: payments_wallets
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    title:
      name: title
      type: string
      length: 255
      nullable: false
    description:
      name: description
      type: text
      nullable: true
    payment_source:
      name: payment_source
      type: string
      length: 255
      nullable: false
    published:
      name: published
      type: integer
      length: 11
      nullable: true
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: true
    date_created:
      name: date_created
      type: datetime
      nullable: true
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: true
    date_modified:
      name: date_modified
      type: datetime
      nullable: true
  indexes:
    payment_source_index:
      columns: [payment_source]
  lifecycleCallbacks:
    prePersist:
      - onPrePersist
      - onPrePersistCallbacks
    preUpdate:
      - onPreUpdate
      - onPreUpdateCallbacks
